<!DOCTYPE html>
<html>
<head>
<style>
.mask1 {
  background-image: url("images/home-banner.png");

  -webkit-mask-image: url("images/home-banner.png");
  mask-image: url("images/home-banner.png");
  mask-repeat: no-repeat;    
}
</style>
</head>
<body>

<h1>The mask-image Property</h1>

<p>An image with a mask layer image:</p>
<img class="mask1" src="images/tarts.jpg" alt="Cinque Terre" width="600" height="400">
<img class="mask1" src="images/tarts.jpg" alt="Cinque Terre" width="600" height="400">

<p>Original image:</p>
<img src="images/tarts.jpg" alt="Cinque Terre" width="600" height="400">

</body>
</html>
